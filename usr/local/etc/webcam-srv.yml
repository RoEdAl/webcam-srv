webcams:
  cam1:
    enable: false
    mode: capture-v4l
    video_size: hd1080
    input_format: h264
    framerate: 30

  cam2:
    enable: false
    mode: re-encode-h264
    video_size: qhd
    input_format: mjpeg
    framerate: 15
    h264:
      g: 45
      b: 600k
  
  cam3:
    enable: false
    mode: capture-v4l
    video_size: hd720
    input_format: h264
    framerate: 30
    ctrls:
      brightness: 118
      contrast: 90
      saturation: 125
      hue: 125
      white_balance_automatic: 0
  
  cap4:
    enable: false
    mode: capture-v4l
    video_size: hd720
    input_format: mjpeg
    framerate: 20
    h264:
      g: 60
      b: 600k
  
  trust:
    mode: encode-h264
    framerate: 10
    ctrls:
      brightness: 15
      contrast: 40
      saturation: 65
      hue: -15
      gamma: 180      
      white_balance_automatic: 0
      gain: 0
      power_line_frequency: 0
      sharpness: 4
      backlight_compensation: 0
    h264:
      b: 400k
      g: 30
