      brightness: 0
      contrast: 24
      saturation: 37
      hue: -40
      white_balance_automatic: 0
      gamma: 186
      gain: 0
      power_line_frequency: 0
      white_balance_temperature: 5900
      sharpness: 3
      backlight_compensation: 0
      auto_exposure: 3
      exposure_dynamic_framerate: 1
      focus_automatic_continuous: 1
